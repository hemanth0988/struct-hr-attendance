<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Struct HR – HR Attendance Console</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .layout {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 16px 12px;
      box-sizing: border-box;
    }
    /* Removed the Struct HR title – sidebar now just holds buttons */
    .nav-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 8px 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .nav-btn.active {
      background: #4caf50;
    }
    .nav-btn:hover {
      background: #444;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }
    .top-bar {
      padding: 10px 16px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .top-bar input[type="date"] {
      padding: 4px 6px;
      font-size: 14px;
    }
    .content-frame {
      border: none;
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <!-- No "Struct HR" heading anymore -->
      <button class="nav-btn active" data-page="frontend-employee-add.html">
        Employees
      </button>
      <button class="nav-btn" data-page="frontend-attendance.html">
        Attendance
      </button>
    </aside>

    <main class="main">
      <div class="top-bar">
        <strong>Today:</strong>
        <!-- Keyboard disabled, only date picker -->
        <input type="date" id="globalTodayInput" onkeydown="return false;" />
        <span id="todayInfo" style="font-size:12px;color:#666;"></span>
      </div>

      <iframe
        id="contentFrame"
        class="content-frame"
        src="frontend-employee-add.html"
      ></iframe>
    </main>
  </div>

  <script>
    const TODAY_KEY = "struct_hr_manual_today_global";

    const globalTodayInput = document.getElementById("globalTodayInput");
    const todayInfo = document.getElementById("todayInfo");

    // Load saved Today
    const savedToday = localStorage.getItem(TODAY_KEY) || "";
    if (savedToday) {
      globalTodayInput.value = savedToday;
      todayInfo.textContent = "(saved)";
    } else {
      todayInfo.textContent = "(please set)";
    }

    // Forward-only Today + auto-refresh
    globalTodayInput.addEventListener("change", () => {
      const newVal = globalTodayInput.value;
      const oldVal = localStorage.getItem(TODAY_KEY);

      // If user clears the date, treat as "no Today set"
      if (!newVal) {
        localStorage.removeItem(TODAY_KEY);
        todayInfo.textContent = "(please set)";
        window.location.reload();
        return;
      }

      // If we already had a Today stored, don't allow going backwards
      if (oldVal && newVal < oldVal) {
        globalTodayInput.value = oldVal;
        todayInfo.textContent = "(cannot go back in time; keeping previous date)";
        return;
      }

      // Save new Today
      localStorage.setItem(TODAY_KEY, newVal);
      todayInfo.textContent = "(saved)";

      // Auto-refresh entire app so all pages recalc for the new Today
      window.location.reload();
    });

    // Listen for Today changes from iframe pages (DB reset clears Today)
    window.addEventListener("storage", () => {
      const updatedToday = localStorage.getItem(TODAY_KEY) || "";
      if (!updatedToday) {
        globalTodayInput.value = "";
        todayInfo.textContent = "(please set)";
      } else {
        globalTodayInput.value = updatedToday;
        todayInfo.textContent = "(saved)";
      }
    });

    // Sidebar navigation
    const frame = document.getElementById("contentFrame");
    const navButtons = Array.from(document.querySelectorAll(".nav-btn"));

    function setActive(btn) {
      navButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    navButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");
        frame.src = page;
        setActive(btn);
      });
    });
  </script>
</body>
</html>
