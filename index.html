<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Struct HR â€“ HR Attendance Console</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .layout {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 16px 12px;
      box-sizing: border-box;
    }
    .nav-section {
      flex: 1 1 auto;
    }
    .nav-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 8px 10px;
      margin-bottom: 8px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
    .nav-btn.active {
      background: #4caf50;
    }
    .nav-btn:hover {
      background: #444;
    }
    .reset-btn {
      margin-top: auto;
      width: 100%;
      padding: 8px 10px;
      border: none;
      border-radius: 4px;
      background: #b22222;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }
    .reset-btn:hover {
      background: #d32f2f;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }
    .top-bar {
      padding: 10px 16px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .top-bar input[type="date"] {
      padding: 4px 6px;
      font-size: 14px;
    }
    .content-frame {
      border: none;
      flex: 1;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="nav-section">
        <button class="nav-btn active" data-page="frontend-employee-add.html">
          Employees
        </button>
        <button class="nav-btn" data-page="frontend-attendance.html">
          Attendance
        </button>
      </div>

      <button id="resetDbSidebarBtn" class="reset-btn">
        Reset DB
      </button>
    </aside>

    <main class="main">
      <div class="top-bar">
        <strong>Today:</strong>
        <input type="date" id="globalTodayInput" onkeydown="return false;" />
        <span id="todayInfo" style="font-size:12px;color:#666;"></span>
      </div>

      <iframe
        id="contentFrame"
        class="content-frame"
        src="frontend-employee-add.html"
      ></iframe>
    </main>
  </div>

  <script>
    const TODAY_KEY = "struct_hr_manual_today_global";
    const API_BASE = "https://struct-hr-attendance-production.up.railway.app";

    const globalTodayInput = document.getElementById("globalTodayInput");
    const todayInfo = document.getElementById("todayInfo");
    const resetDbSidebarBtn = document.getElementById("resetDbSidebarBtn");

    // Load saved Today
    const savedToday = localStorage.getItem(TODAY_KEY) || "";
    if (savedToday) {
      globalTodayInput.value = savedToday;
      todayInfo.textContent = "(saved)";
    } else {
      todayInfo.textContent = "(please set)";
    }

    // Forward-only Today + auto-refresh
    globalTodayInput.addEventListener("change", () => {
      const newVal = globalTodayInput.value;
      const oldVal = localStorage.getItem(TODAY_KEY);

      if (!newVal) {
        localStorage.removeItem(TODAY_KEY);
        todayInfo.textContent = "(please set)";
        window.location.reload();
        return;
      }

      if (oldVal && newVal < oldVal) {
        globalTodayInput.value = oldVal;
        todayInfo.textContent = "(cannot go back in time; keeping previous date)";
        return;
      }

      localStorage.setItem(TODAY_KEY, newVal);
      todayInfo.textContent = "(saved)";
      window.location.reload();
    });

    // Listen for changes from iframes (e.g. after reset)
    window.addEventListener("storage", () => {
      const updatedToday = localStorage.getItem(TODAY_KEY) || "";
      if (!updatedToday) {
        globalTodayInput.value = "";
        todayInfo.textContent = "(please set)";
      } else {
        globalTodayInput.value = updatedToday;
        todayInfo.textContent = "(saved)";
      }
    });

    // Sidebar navigation
    const frame = document.getElementById("contentFrame");
    const navButtons = Array.from(document.querySelectorAll(".nav-btn"));

    function setActive(btn) {
      navButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    navButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const page = btn.getAttribute("data-page");
        frame.src = page;
        setActive(btn);
      });
    });

    // Global Reset DB from sidebar
    resetDbSidebarBtn.addEventListener("click", async () => {
      if (
        !confirm(
          "Are you sure you want to delete ALL employees and attendance? This cannot be undone."
        )
      ) {
        return;
      }

      try {
        resetDbSidebarBtn.disabled = true;
        resetDbSidebarBtn.textContent = "Resetting...";

        const res = await fetch(`${API_BASE}/admin/reset`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: "{}"
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || "Reset failed");
        }

        alert("Database reset successfully.");
      } catch (e) {
        console.error(e);
        alert(e.message || "Failed to reset database.");
      } finally {
        // Clear Today and reload full app
        localStorage.removeItem(TODAY_KEY);
        window.location.reload();
      }
    });
  </script>
</body>
</html>
