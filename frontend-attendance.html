<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Struct HR – Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 10px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .panel {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      background: #fafafa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background: #f3f3f3;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      margin-top: 4px;
      margin-right: 6px;
    }
    #status {
      margin-left: 8px;
      font-size: 0.9rem;
    }
    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .overlay.visible {
      display: flex;
    }
    .overlay-content {
      background: #fff;
      padding: 16px 20px;
      border-radius: 8px;
      width: 650px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }
    .overlay-content h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Struct HR – Attendance</h1>

  <div class="panel">
    <h3>Attendance – Month Overview</h3>
    <div id="monthTodayWarning" style="color:red;font-size:0.9rem;display:none;">
      Please set <strong>Today</strong> at the top to view attendance.
    </div>
    <table id="monthTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows injected by JS -->
      </tbody>
    </table>
  </div>

  <!-- Attendance overlay -->
  <div id="attendanceOverlay" class="overlay">
    <div class="overlay-content">
      <h3>Mark attendance – <span id="overlayDateLabel"></span></h3>
      <div class="panel" style="margin-bottom:8px;">
        <span id="status"></span>
      </div>
      <div class="panel">
        <table id="attendanceTable">
          <thead>
            <tr>
              <th>Emp Code</th>
              <th>Name</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- attendance rows -->
          </tbody>
        </table>
        <button id="saveBtn">Save Attendance</button>
        <button id="closeOverlayBtn" type="button">Close</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = "https://struct-hr-attendance-production.up.railway.app";
    const TODAY_KEY = "struct_hr_manual_today_global";

    const monthTableBody = document.querySelector("#monthTable tbody");
    const monthTodayWarning = document.getElementById("monthTodayWarning");

    const attendanceOverlay = document.getElementById("attendanceOverlay");
    const overlayDateLabel = document.getElementById("overlayDateLabel");
    const attendanceTableBody = document.querySelector("#attendanceTable tbody");
    const statusSpan = document.getElementById("status");
    const saveBtn = document.getElementById("saveBtn");
    const closeOverlayBtn = document.getElementById("closeOverlayBtn");

    let currentOverlayDate = null;
    let currentStatusCell = null;

    function getToday() {
      return localStorage.getItem(TODAY_KEY) || "";
    }

    function pad2(n) {
      return n < 10 ? "0" + n : "" + n;
    }

    function setStatus(msg, isError = false) {
      statusSpan.textContent = msg || "";
      statusSpan.style.color = isError ? "red" : "green";
    }

    function buildMonthOverview() {
      const todayStr = getToday();
      if (!monthTableBody) return;

      if (!todayStr) {
        monthTodayWarning.style.display = "block";
        monthTableBody.innerHTML = "";
        return;
      }
      monthTodayWarning.style.display = "none";

      const parts = todayStr.split("-");
      if (parts.length !== 3) {
        monthTableBody.innerHTML = "";
        return;
      }
      const year = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10);
      const todayDay = parseInt(parts[2], 10);
      if (isNaN(year) || isNaN(month) || isNaN(todayDay)) {
        monthTableBody.innerHTML = "";
        return;
      }

      const daysInMonth = new Date(year, month, 0).getDate();
      monthTableBody.innerHTML = "";

      for (let d = 1; d <= daysInMonth; d++) {
        const tr = document.createElement("tr");
        const isoDate = year + "-" + pad2(month) + "-" + pad2(d);

        const tdDate = document.createElement("td");
        tdDate.textContent = isoDate;

        const tdStatus = document.createElement("td");
        tdStatus.textContent = "Pending"; // later we'll set Marked/Pending from backend

        const tdAction = document.createElement("td");
        if (d === todayDay) {
          const btn = document.createElement("button");
          btn.textContent = "Mark Attendance";
          btn.type = "button";
          btn.addEventListener("click", () => {
            openAttendanceOverlay(isoDate, tdStatus);
          });
          tdAction.appendChild(btn);
        } else {
          tdAction.textContent = "-";
        }

        tr.appendChild(tdDate);
        tr.appendChild(tdStatus);
        tr.appendChild(tdAction);
        monthTableBody.appendChild(tr);
      }
    }

    async function loadAttendance(dateISO) {
      const today = getToday();
      if (!today) {
        setStatus("Please set Today at the top first.", true);
        return;
      }

      try {
        setStatus("Loading...");
        const url = API_BASE + "/attendance/?today=" +
          encodeURIComponent(today) +
          "&attendance_date=" + encodeURIComponent(dateISO);
        const res = await fetch(url);
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || "Failed to load attendance");
        }
        const data = await res.json();

        attendanceTableBody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.dataset.employeeId = row.employee_id;
          tr.dataset.attendanceDate = row.attendance_date;

          const tdCode = document.createElement("td");
          tdCode.textContent = row.emp_code;

          const tdName = document.createElement("td");
          tdName.textContent = row.name;

          const tdStatus = document.createElement("td");
          const select = document.createElement("select");
          const options = [
            { value: "Present", label: "Present" },
            { value: "PaidLeave", label: "Paid leave" },
            { value: "UnpaidLeave", label: "Unpaid leave" }
          ];
          options.forEach(opt => {
            const o = document.createElement("option");
            o.value = opt.value;
            o.textContent = opt.label;
            if (row.status === opt.value) {
              o.selected = true;
            }
            select.appendChild(o);
          });
          tdStatus.appendChild(select);

          tr.appendChild(tdCode);
          tr.appendChild(tdName);
          tr.appendChild(tdStatus);
          attendanceTableBody.appendChild(tr);
        });

        if (data.length === 0) {
          setStatus("No active employees for this date.", true);
        } else {
          setStatus("Loaded attendance for " + data.length + " active employee(s)." );
        }
      } catch (e) {
        console.error(e);
        setStatus(e.message, true);
      }
    }

    async function saveAttendance() {
      const rows = Array.from(attendanceTableBody.querySelectorAll("tr"));
      if (rows.length === 0) {
        setStatus("No rows to save – load attendance first.", true);
        return;
      }

      const items = rows.map(tr => {
        const employeeId = parseInt(tr.dataset.employeeId, 10);
        const attendanceDate = tr.dataset.attendanceDate;
        const select = tr.querySelector("select");
        return {
          employee_id: employeeId,
          attendance_date: attendanceDate,
          status: select.value
        };
      });

      try {
        setStatus("Saving...");
        const res = await fetch(API_BASE + "/attendance/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ items: items })
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || "Failed to save attendance");
        }
        const result = await res.json();
        setStatus("Saved " + result.updated + " attendance rows.");
        if (currentStatusCell) {
          currentStatusCell.textContent = "Marked";
        }
      } catch (e) {
        console.error(e);
        setStatus(e.message, true);
      }
    }

    function openAttendanceOverlay(dateISO, statusCell) {
      currentOverlayDate = dateISO;
      currentStatusCell = statusCell;
      overlayDateLabel.textContent = dateISO;
      attendanceOverlay.classList.add("visible");
      attendanceTableBody.innerHTML = "";
      loadAttendance(dateISO);
    }

    function closeAttendanceOverlay() {
      attendanceOverlay.classList.remove("visible");
      currentOverlayDate = null;
      currentStatusCell = null;
      setStatus("");
      attendanceTableBody.innerHTML = "";
    }

    saveBtn.addEventListener("click", saveAttendance);
    closeOverlayBtn.addEventListener("click", closeAttendanceOverlay);

    document.addEventListener("DOMContentLoaded", buildMonthOverview);

    window.addEventListener("storage", (ev) => {
      if (ev.key === TODAY_KEY) {
        buildMonthOverview();
      }
    });
  </script>
</body>
</html>
