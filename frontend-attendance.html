<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Struct HR – Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 10px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .panel {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      background: #fafafa;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 6px;
    }
    input[type="date"] {
      padding: 4px 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background: #f3f3f3;
    }
    #status {
      margin-left: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Struct HR – Attendance</h1>

  <div class="panel">
    <h3>Step 1 – Select Today & Load Attendance</h3>

    <div>
      <label for="attendanceDateInput">Attendance date</label>
      <input type="date" id="attendanceDateInput" readonly />
      <button id="loadBtn">Load Attendance</button>
      <span id="status"></span>
    </div>
    <div style="margin-top:6px;font-size:12px;color:#666;">
      Attendance date always follows the top Today value.
    </div>
  </div>

  <div class="panel">
    <h3>Step 2 – Mark Attendance</h3>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Emp Code</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows will be injected here -->
      </tbody>
    </table>
    <button id="saveBtn" style="margin-top: 10px;">Save Attendance</button>
  </div>

  <script>
    const API_BASE = "https://struct-hr-attendance-production.up.railway.app";
    const TODAY_KEY = "struct_hr_manual_today_global";

    const attendanceDateInput = document.getElementById("attendanceDateInput");
    const loadBtn = document.getElementById("loadBtn");
    const saveBtn = document.getElementById("saveBtn");
    const tableBody = document.querySelector("#attendanceTable tbody");
    const statusSpan = document.getElementById("status");

    function setStatus(msg, isError = false) {
      statusSpan.textContent = msg || "";
      statusSpan.style.color = isError ? "red" : "green";
    }

    // Load button click – Today is mandatory; Attendance date = Today only
    loadBtn.addEventListener("click", async () => {
      setStatus("");

      const today = localStorage.getItem(TODAY_KEY) || "";
      if (!today) {
        setStatus("Please set Today at the top before loading attendance.", true);
        return;
      }

      // Lock attendance date to Today
      attendanceDateInput.value = today;
      const attendanceDate = today;

      try {
        setStatus("Loading...");
        const url = `${API_BASE}/attendance/?today=${today}&attendance_date=${attendanceDate}`;
        const res = await fetch(url);
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || "Failed to load attendance");
        }
        const data = await res.json();

        tableBody.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          setStatus("No employees found for attendance.", true);
          return;
        }

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.dataset.employeeId = row.employee_id;
          tr.dataset.attendanceDate = row.attendance_date;

          const tdCode = document.createElement("td");
          tdCode.textContent = row.emp_code;

          const tdName = document.createElement("td");
          tdName.textContent = row.name;

          const tdStatus = document.createElement("td");
          const select = document.createElement("select");
          ["Present", "PaidLeave", "UnpaidLeave"].forEach(optVal => {
            const opt = document.createElement("option");
            opt.value = optVal;
            opt.textContent = optVal;
            if (row.status === optVal) {
              opt.selected = true;
            }
            select.appendChild(opt);
          });
          tdStatus.appendChild(select);

          tr.appendChild(tdCode);
          tr.appendChild(tdName);
          tr.appendChild(tdStatus);
          tableBody.appendChild(tr);
        });

        setStatus(`Loaded ${data.length} attendance rows.`);
      } catch (e) {
        console.error(e);
        setStatus(e.message, true);
      }
    });

    // Save button – sends all rows back
    saveBtn.addEventListener("click", async () => {
      setStatus("");

      const rows = Array.from(tableBody.querySelectorAll("tr"));
      if (rows.length === 0) {
        setStatus("No rows to save – load attendance first.", true);
        return;
      }

      const items = rows.map(tr => {
        const employeeId = parseInt(tr.dataset.employeeId, 10);
        const attendanceDate = tr.dataset.attendanceDate;
        const statusSelect = tr.querySelector("select");
        return {
          employee_id: employeeId,
          attendance_date: attendanceDate,
          status: statusSelect.value
        };
      });

      try {
        setStatus("Saving...");
        const res = await fetch(`${API_BASE}/attendance/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ items })
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || "Failed to save attendance");
        }
        const result = await res.json();

        tableBody.innerHTML = "";
        setStatus(`Saved ${result.updated} attendance rows. Table cleared – load again if needed.`);
      } catch (e) {
        console.error(e);
        setStatus(e.message, true);
      }
    });
  </script>
</body>
</html>
