<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Struct HR – Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 20px auto;
      padding: 0 10px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .panel {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      background: #fafafa;
    }
    label {
      display: inline-block;
      width: 180px;
      margin-bottom: 6px;
    }
    input[type="date"] {
      padding: 4px 6px;
      font-size: 14px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background: #f3f3f3;
    }
    #status {
      margin-left: 8px;
      font-size: 0.9rem;
    }
    #todayWarning {
      color: red;
      margin-bottom: 10px;
      font-size: 0.9rem;
      display: none;
    }
    select {
      font-size: 13px;
      padding: 3px 4px;
    }
  </style>
</head>
<body>
  <h1>Struct HR – Attendance</h1>

  <div id="todayWarning">
    Please set <strong>Today</strong> at the top before loading or saving attendance.
  </div>

  <div class="panel">
    <h3>Attendance for Today</h3>

    <div>
      <label for="attendanceDateInput">Attendance date</label>
      <!-- Locked: user cannot type, only see the copied Today -->
      <input type="date" id="attendanceDateInput" onkeydown="return false;" readonly />
    </div>

    <div style="margin-top: 8px;">
      <button id="loadBtn">Load Attendance</button>
      <button id="saveBtn">Save Attendance</button>
      <span id="status"></span>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Emp Code</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows will be injected here -->
      </tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://struct-hr-attendance-production.up.railway.app";
    const TODAY_KEY = "struct_hr_manual_today_global";

    const attendanceDateInput = document.getElementById("attendanceDateInput");
    const loadBtn = document.getElementById("loadBtn");
    const saveBtn = document.getElementById("saveBtn");
    const tableBody = document.querySelector("#attendanceTable tbody");
    const statusSpan = document.getElementById("status");
    const todayWarning = document.getElementById("todayWarning");

    function setStatus(msg, isError = false) {
      statusSpan.textContent = msg || "";
      statusSpan.style.color = isError ? "red" : "green";
    }

    function getManualToday() {
      return localStorage.getItem(TODAY_KEY) || "";
    }

    function syncTodayUI() {
      const today = getManualToday();
      if (!today) {
        attendanceDateInput.value = "";
        todayWarning.style.display = "block";
        loadBtn.disabled = true;
        saveBtn.disabled = true;
        tableBody.innerHTML = "";
        setStatus("Set Today at the top to work with attendance.", true);
        return false;
      } else {
        attendanceDateInput.value = today;
        todayWarning.style.display = "none";
        loadBtn.disabled = false;
        saveBtn.disabled = false;
        setStatus("");
        return true;
      }
    }

    async function loadAttendance() {
      setStatus("");

      if (!syncTodayUI()) {
        return;
      }

      const today = getManualToday();
      const attendanceDate = attendanceDateInput.value;

      try {
        setStatus("Loading...");
        // NOTE: trailing slash added after /attendance/
        const url = `${API_BASE}/attendance/?attendance_date=${encodeURIComponent(
          attendanceDate
        )}&today=${encodeURIComponent(today)}`;

        const res = await fetch(url);
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || "Failed to load attendance");
        }
        const data = await res.json();

        tableBody.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          setStatus("No active employees found for attendance.", true);
          return;
        }

        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.dataset.employeeId = row.employee_id;
          tr.dataset.attendanceDate = row.attendance_date;

          const tdCode = document.createElement("td");
          tdCode.textContent = row.emp_code;

          const tdName = document.createElement("td");
          tdName.textContent = row.name;

          const tdStatus = document.createElement("td");
          const select = document.createElement("select");

          const STATUS_OPTIONS = [
            { value: "Present", label: "Present" },
            { value: "PaidLeave", label: "Paid leave" },
            { value: "UnpaidLeave", label: "Unpaid leave" }
          ];

          STATUS_OPTIONS.forEach(optDef => {
            const opt = document.createElement("option");
            opt.value = optDef.value;
            opt.textContent = optDef.label;
            if (row.status === optDef.value) {
              opt.selected = true;
            }
            select.appendChild(opt);
          });

          tdStatus.appendChild(select);

          tr.appendChild(tdCode);
          tr.appendChild(tdName);
          tr.appendChild(tdStatus);
          tableBody.appendChild(tr);
        });

        setStatus(`Loaded attendance for ${data.length} active employee(s).`);
      } catch (e) {
        console.error(e);
        setStatus(e.message, true);
      }
    }

    async function saveAttendance() {
      setStatus("");

      if (!syncTodayUI()) {
        return;
      }
      const rows = Array.from(tableBody.querySelectorAll("tr"));
      if (rows.length === 0) {
        setStatus("No rows to save. Load attendance first.", true);
        return;
      }

      const items = rows.map(tr => {
        const employeeId = parseInt(tr.dataset.employeeId, 10);
        const attendanceDate = tr.dataset.attendanceDate;
        const select = tr.querySelector("select");
        const statusVal = select.value;
        return {
          employee_id: employeeId,
          attendance_date: attendanceDate,
          status: statusVal
        };
      });

      try {
        setStatus("Saving attendance...");
        // NOTE: trailing slash added here too
        const res = await fetch(`${API_BASE}/attendance/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ items })
        });
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || "Failed to save attendance");
        }
        const result = await res.json();
        setStatus(`Saved ${result.updated} attendance row(s).`);
      } catch (e) {
        console.error(e);
        setStatus(e.message, true);
      }
    }

    loadBtn.addEventListener("click", loadAttendance);
    saveBtn.addEventListener("click", saveAttendance);

    document.addEventListener("DOMContentLoaded", () => {
      syncTodayUI();
      if (getManualToday()) {
        loadAttendance();
      }
    });

    window.addEventListener("storage", () => {
      syncTodayUI();
    });
  </script>
</body>
</html>
