<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Struct HR – Employee Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 10px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .panel {
      border: 1px solid #ddd;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    button {
      padding: 6px 12px;
      margin-right: 8px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background: #f3f3f3;
    }
    input[type="date"] {
      padding: 4px 6px;
    }
    select {
      padding: 4px 6px;
    }
    #statusMessage {
      margin-left: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Struct HR – Employee Status</h1>

  <div class="panel">
    <button id="refreshBtn">Refresh Employees</button>
    <button id="saveBtn">Save All Changes</button>
    <span id="statusMessage"></span>

    <table id="employeesTable">
      <thead>
        <tr>
          <th>Emp Code</th>
          <th>Name</th>
          <th>Joining Date</th>
          <th>Current Status</th>
          <th>Status Change Date</th>
          <th>Upcoming Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows added here -->
      </tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://struct-hr-attendance-production.up.railway.app";

    const refreshBtn = document.getElementById("refreshBtn");
    const saveBtn = document.getElementById("saveBtn");
    const statusMessage = document.getElementById("statusMessage");
    const tbody = document.querySelector("#employeesTable tbody");

    let employees = []; // latest list from backend

    function setStatus(msg, isError = false) {
      statusMessage.textContent = msg || "";
      statusMessage.style.color = isError ? "red" : "green";
    }

    function formatDateForInput(value) {
      if (!value) return "";
      // if backend returns "YYYY-MM-DD" it's fine; if ISO with time, trim
      return value.slice(0, 10);
    }

    async function loadEmployees() {
      try {
        setStatus("Loading employees...");
        const res = await fetch(`${API_BASE}/employees/`);
        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          throw new Error(err.detail || "Failed to fetch employees");
        }
        employees = await res.json();
        renderTable();
        setStatus(`Loaded ${employees.length} employees.`);
      } catch (e) {
        console.error(e);
        setStatus(e.message, true);
      }
    }

    function renderTable() {
      tbody.innerHTML = "";

      employees.forEach(emp => {
        const tr = document.createElement("tr");
        tr.dataset.empId = emp.id;

        const tdCode = document.createElement("td");
        tdCode.textContent = emp.emp_code;

        const tdName = document.createElement("td");
        tdName.textContent = emp.name;

        const tdJoin = document.createElement("td");
        tdJoin.textContent = emp.joining_date;

        const tdCurrent = document.createElement("td");
        tdCurrent.textContent = emp.current_status;

        const tdChangeDate = document.createElement("td");
        const changeInput = document.createElement("input");
        changeInput.type = "date";
        changeInput.value = formatDateForInput(emp.status_change_date || "");
        tdChangeDate.appendChild(changeInput);

        const tdUpcoming = document.createElement("td");
        const sel = document.createElement("select");

        // Placeholder option (not an actual status)
        const optPlaceholder = document.createElement("option");
        optPlaceholder.value = "";
        optPlaceholder.textContent = "--";
        sel.appendChild(optPlaceholder);

        // Actual statuses user can choose
        ["Active", "Vacation", "Offboarded"].forEach(status => {
          const opt = document.createElement("option");
          opt.value = status;
          opt.textContent = status;
          sel.appendChild(opt);
        });

        sel.value = emp.upcoming_status || "";
        tdUpcoming.appendChild(sel);

        tr.appendChild(tdCode);
        tr.appendChild(tdName);
        tr.appendChild(tdJoin);
        tr.appendChild(tdCurrent);
        tr.appendChild(tdChangeDate);
        tr.appendChild(tdUpcoming);

        tbody.appendChild(tr);
      });
    }

    saveBtn.addEventListener("click", async () => {
      try {
        setStatus("");

        const rows = Array.from(tbody.querySelectorAll("tr"));
        if (!rows.length) {
          setStatus("No employees to update.");
          return;
        }

        const updates = [];

        for (const tr of rows) {
          const empId = tr.dataset.empId;
          const dateInput = tr.querySelector('input[type="date"]');
          const select = tr.querySelector("select");

          const statusValue = select.value || null;
          const dateValue = dateInput.value || null;

          // If user has not set either, skip (no upcoming change)
          if (!statusValue && !dateValue) {
            continue;
          }

          // If user sets one but not the other -> that's invalid
          const empCode = tr.children[0].textContent;
          if (statusValue && !dateValue) {
            setStatus(`Please set a Status Change Date for ${empCode}.`, true);
            return;
          }
          if (!statusValue && dateValue) {
            setStatus(`Please choose an Upcoming Status for ${empCode}.`, true);
            return;
          }

          updates.push({
            id: empId,
            upcoming_status: statusValue,
            status_change_date: dateValue
          });
        }

        if (!updates.length) {
          setStatus("No changes to save.");
          return;
        }

        setStatus("Saving changes...");

        // Send all PATCH requests in parallel
        await Promise.all(
          updates.map(u =>
            fetch(`${API_BASE}/employees/${u.id}/status`, {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                upcoming_status: u.upcoming_status,
                status_change_date: u.status_change_date
              })
            }).then(async res => {
              if (!res.ok) {
                const err = await res.json().catch(() => ({}));
                throw new Error(err.detail || "Failed to update status");
              }
            })
          )
        );

        setStatus("All changes saved successfully.");
        await loadEmployees();
      } catch (e) {
        console.error(e);
        setStatus(e.message, true);
      }
    });

    refreshBtn.addEventListener("click", loadEmployees);

    // Initial load
    loadEmployees();
  </script>
</body>
</html>
